<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ruleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
        }

        .slice:nth-child(1) {
            background-color: #e74c3c;
            transform: rotate(0deg) translateY(-50%);
        }
        /* Agregar estilos para las otras slices */

        .wallet {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Juego de Ruleta</h1>
    <p>Costo por tirada: 10 CLP</p>

    <div class="wheel" id="wheel">
        <div class="slice"></div>
        <!-- Agregar más slices aquí -->
    </div>

    <div class="wallet">
        Dinero: <span id="money">1000</span> CLP
    </div>

    <button onclick="spinWheel()">Girar la Ruleta</button>

    <script>
        var money = 1000;

        function spinWheel() {
            var wheel = document.getElementById("wheel");
            var moneyElement = document.getElementById("money");
            var randomAngle = Math.floor(Math.random() * 3600) + 720; // Gira la ruleta entre 720 y 4320 grados
            wheel.style.transform = "rotate(" + randomAngle + "deg)";
            wheel.style.transition = "transform 5s ease-out";

            setTimeout(function() {
                var finalAngle = randomAngle % 360;
                var winningSlice = Math.floor(finalAngle / 36);
                var winningAmount = getWinningAmount(winningSlice);
                money -= 10; // Restar 10 CLP por cada tirada
                moneyElement.textContent = money;

                if (winningAmount > 0) {
                    money += winningAmount;
                    moneyElement.textContent = money;
                    alert("¡Has ganado " + winningAmount + " CLP!");
                } else {
                    alert("Lo siento, no has ganado nada.");
                }
            }, 5000);
        }

        function getWinningAmount(sliceIndex) {
            var winningAmounts = [0, 100, 0, 500, 0, 0, 0, 5000, 0, 1000000];
            return winningAmounts[sliceIndex];
        }
    </script>
</body>
</html>
