<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro e Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="Setlet.css"> 
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form onsubmit="validateLogin(event)">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Iniciar sesión</button>
                    <p class="text-center"><a href="#">¿Olvidaste tu contraseña?</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); 

            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            
            if (email.trim() === '' || password.trim() === '') {
                alert('Por favor, completa todos los campos.');
            } else {
               
                
                alert('Inicio de sesión exitoso. ¡Bienvenido!');
               
                window.location.href = 'Casino.html'; 
            }
        }
    </script>
</body>
</html>
