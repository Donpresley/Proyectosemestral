<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Lanzamiento de Monedas</title>
    <link rel="stylesheet" href="moneda.css">
</head>
<body>
    <div id="coin-container">
        <div id="coin"></div>
    </div>
    <div id="result"></div>
    <div id="balance">Saldo: $<span id="balance-value">100</span></div>
    <div id="buttons">
        <button class="bet" data-result="heads">Apostar a Cara</button>
        <button class="bet" data-result="tails">Apostar a Cruz</button>
        <button id="reloadButton">Recargar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
